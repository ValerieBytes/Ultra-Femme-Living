<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Blog</title>
<style>
  body {
    background-color: #FF69B4; /* Bright pink background */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #FFFFFF; /* White boxes for text */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  h1, p {
    margin: 0 0 20px 0;
  }
  h1 {
    color: #333;
  }
  p {
    color: #666;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to My Blog</h1>
  <p>This is a sample blog post to showcase the bright pink background with white boxes for text. Customize your content as needed!</p>
</div>

<!-- Add more .container divs here for additional posts or content -->

</body>
</html>
